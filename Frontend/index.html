<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jitu Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        
<form action="" id="registerForm">
    <p class="userMessage">Continue</p>
    <h1>Join The Jitu Community Club</h1>
<input type="text" placeholder="First Name" id="firstName">
<input type="text" placeholder="Last Name" id="lastName">
<input type="text" placeholder="jitu Email" id="jituemail">
<input type="text" placeholder="Cohort Number" id="userCohort">

<input type="text" placeholder="Enter password" id="password">

<button type="submit">Register</button>
<p>Already Have an account?</p>
<button id="login">Login</button>
</form>
    </section>
    <script src="app.js"></script>
</body>
</html>
